name: test project
on: push
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
           - name: Get code
             uses: actions/checkout@v3
           - name: Install NodeJs
             uses: actions/setup-node@v3
             with: 
                node-version: 18
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
           - name: Get code
             uses: actions/checkout@v3
           - name: Install NodeJs
             uses: actions/setup-node@v3
             with: 
                node-version: 18
           - name: Build project
             run: npm run build
